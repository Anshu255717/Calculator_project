<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
    <div id="cmain">
       <div id="display"></div>
       <div id="result">AC</div>
       <div id="layout">
       <div class="mains">
       <div class="no" id="no7">7</div>         
       <div class="no" id="no8">8</div>
       <div class="no" id="no9">9</div>
       <div class="no operators">+</div>
       </div>
       <div class="mains">
       <div class="no" id="no4">4</div>
       <div class="no" id="no5">5</div>
       <div class="no" id="no6">6</div>
       <div class="no operators">-</div>
       </div>
       <div class="mains">
       <div class="no" id="no1">1</div>
       <div class="no" id="no2">2</div>
       <div class="no" id="no3">3</div>
       <div class="no operators">*</div>
       </div>
       <div class="mains">
       <div class="no" id="no0">0</div>
       <div class="no" id="noss">.</div>
       <div class="no" id="nos1">=</div>
       <div class="no operators">/</div>
       </div>
       </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
